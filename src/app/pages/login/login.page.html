<ion-content [fullscreen]="true">
  <form class="login" [formGroup]="loginForm" #formDir="ngForm" (submit)="onSubmit()">
    <ion-grid [fixed]="true" class="login">
      <ion-row>
        <ion-col>
          <ion-img src="../../../assets/log-in.png" class="image__login"
            alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label class="login__title">
            <h1>selamat datang</h1>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-input id="username" name="username" type="text" label="Username" label-placement="floating"
            fill="outline" placeholder="Masukan Username" formControlName="username"
            [errorText]="usernameRequest && 'Username is Request'"></ion-input>
          <ion-input id="password" name="password" label="Password" type="password" label-placement="floating"
            fill="outline" placeholder="Masukan Password" formControlName="password"
            [errorText]="passwordRequest && 'Password is Request'"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-button id="login" type="submit" expand="block" [disabled]="!loginForm.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
