<div class="info-vote ion-padding">
  <app-info-vote-candidate-skeleton *ngIf="resultVoteLoading"></app-info-vote-candidate-skeleton>
  <ng-container *ngIf="!resultVoteLoading">
    <ng-container *ngFor="let voteInfo of voteInfo; index as i">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label><strong>TPS {{voteInfo.tps}}</strong></ion-label>
            <ion-badge slot="end" color="success">{{voteInfo.tps == null ? 0: voteInfo.suara}}
              Suara</ion-badge>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option  (click)="updatePolling(voteInfo.id)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deletePolling(voteInfo.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="dataInfoVoteNotFound">
    <ion-grid class="not__found__data">
      <ion-row>
        <ion-col class="img__col">
          <ion-img src="../../../assets//not-found.png" class="image__not__found__data" alt="Data not found"></ion-img>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-capitalize" color="dark">
            <h1>sepertinya tidak ada kandidatnya</h1>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</div>
